<div class="col-12 row" style="border-left: solid 1px #ff4b08;">


    <div class="col-6 text-right">
        <p style="font-size: 130%;"><span style="color: #ff4b08;">Playlist ID</span></p>
        <p style="font-size: 130%;"><span style="color: #ff4b08;">Music URI</span></p>

    <div class="col-6 text text-left">
        <p style="font-size: 130%;"> <input id="playlistId" value="6s1jmjjXgnSloNiW7IaCQk"
            style="background-color: #252525; color: white; border: none; border-bottom: solid 1px white; width: 75%"
            class="areaInstructionArgs"></p>
            <p style="font-size: 130%;"> <input id="uris" value="spotify:track:3GN6hfGXcemGzLj7idL724"
                style="background-color: #252525; color: white; border: none; border-bottom: solid 1px white; width: 75%"
                class="areaInstructionArgs"></p>

    </div>

</div>

<script>

    var btnLink = ""

    function getLoginUrl() {
        fetch('https://area-georges.herokuapp.com/spotifyOauth', {
            method: 'post',
            body: "userID=" + localStorage.getItem("userID"),
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
            }
        }).then((response) => {
            response.json().then((res) => {
                console.log(res)
                btnLink = res
                window.location.href = btnLink
            })
        })
    }

    function serviceLogout() {
        fetch('https://area-georges.herokuapp.com/Servicelogout?userId=' + localStorage.getItem("userID") + '&service=Spotify', {
            method: 'get',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
            }
        }).then((response) => {
            response.json().then((res) => {
                console.log(res)
            })
        })
    }

    fetch('https://area-georges.herokuapp.com/connected?userId=' + localStorage.getItem("userID") + '&service=Spotify', {
        method: 'get',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
        }
    }).then((response) => {
        response.json().then((res) => {
            console.log(res)
            if (res == "nope") {
                $("#btn-connect-reaction").show();
                $("#btn-disconnect-reaction").hide();
            } else {
                $("#btn-disconnect-reaction").show();
                $("#btn-connect-reaction").hide();
            }
        })
    })

    $("#btn-disconnect-reaction").click(function () {
        serviceLogout()
        $("#btn-connect-reaction").show();
        $("#btn-disconnect-reaction").hide();

    })

    $("#btn-connect-reaction").click(function () {
        getLoginUrl()
    })

</script>
